<div class="page-header">
    <h1>Assets</h1>      
</div>
<input class="form-control" type="text" ng-model="searchTerm" placeholder="Search term"/>
<div class="lit-group" ng-model="assets">
	<div class="list-group" ng-repeat="asset in assets | filter:searchTerm">
		<a href="" class="list-group-item">
		<h4 class="list-group-item-heading">{{asset.name}} - {{asset.percentage | number}}%</h4>
		<p class="list-group-item-text">{{asset.value | currency}} - {{asset.date | date:'dd/MM/yyyy'}}</p>
	</div>
</div>
<a class="btn btn-primary btn-block" href="#/newAssset">New Asset</a>
<button class="btn btn-danger btn-block" ng-click="deleteAssets(assets)" ng-if="isAssetSelected(assets)">Delete Assets</button>
