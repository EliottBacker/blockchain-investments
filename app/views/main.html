<div class="container">
 <p>My Assets</p>
 <form role="form" ng-submit="addAsset()">
     <div class="row">
         <div class="input-group">
             <input type="text" ng-model="asset" placeholder="Add your asset..." class="form-control">
             <span class="input-group-btn">
             <input type="submit" class="btn btn-primary" value="add">
             </span>
             </div>
             </div>
             </form>
  <div ui-sortable ng-model="assets">        
  <p class="input-group" ng-repeat="asset in assets" style="padding:5px; 10px; cursor: move;">
      <input type="=text" ng-model="asset" class="form-control">
      <span class="input-group-btn">
          <button class="btn btn-danger" ng-click="removeAsset($index)" aria-label="Remove">X</button>
          </span>
          <p>
    </div>
</div>
